<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Daniel test</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="rows">
            <div class="row1">
                <div class="button main active">Main</div>
                <div class="button account">Account</div>
                <div class="button information">Information</div>
            </div>
            <div class="row2">
                <div class="main row-main active">
                    <div class="row-items row-main-items">
                        <div class="button2 active">Stats</div>
                        <div class="button2">Players</div>
                    </div>
                </div>
                <div class="account row-account">
                    <div class="row-items row-account-items">
                        <div class="button2 active">Account Verify</div>
                        <div class="button2">Info</div>
                    </div>
                </div>
                <div class="information row-information">
                    <div class="row-items row-information-items">
                        <div class="button2 active">Votes</div>
                        <div class="button2">Profile</div>
                    </div>
                </div>
            </div>
      </div>
      <div class="row-content">
          <div class="row-data stats active">
            <p>this is main stats</p>
          </div>
          <div class="row-data players">
            <p>this is main players</p>
          </div>
          <div class="row-data accountverify">
            <p>this is account verify</p>
          </div>
          <div class="row-data info">
            <p>this is account info</p>
          </div>
          <div class="row-data votes">
            <p>this is information votes</p>
          </div>
          <div class="row-data profile">
            <p>this is information profile</p>
          </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
